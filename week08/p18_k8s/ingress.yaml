apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langchain-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /langchain(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: langchain-service
            port:
              number: 80